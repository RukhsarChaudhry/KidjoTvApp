<section class="books-section">
  <div class="background"></div>
  <div class="side-bar">
    <div class="side-bar-contents">
      <img src="assets/svgs/water_background.svg">
      <p>90 min</p>
    </div>
  </div>
  <div class="books">
    <img src="assets/tablet-l/read-2799818_1920.jpg">
  </div>
  <div class="main-books-container">
    <div class="books-container">
      <div class="books-card">
        <iframe width="300" height="215" src="https://www.youtube.com/embed/qY4S5lJx_ss?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
        <div class="lock-overlay">
          <img class="lock-bar" src="assets/svgs/video_card_lock_bar.svg">
          <img class="lock-icon" src="assets/svgs/video_card_lock.svg">
          <p>Press to unlock</p>
        </div>
        <div class="caption">
          <p>Catty Jane Builds A Boat</p>
        </div>
        <a [routerLink]="['/favorites']">
          <div class="fav-btn">
            <button type="button" value="btn" id="button-fav">
                        <img src="assets/svgs/video_card_heart.svg">
                        <p>favourite</p>
                        </button>
          </div>
        </a>
      </div>
    </div>
    <div class="books-container">
      <div class="books-card">
        <iframe width="300" height="215" src="https://www.youtube.com/embed/nwZEcdBMLLU?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
        <div class="lock-overlay">
          <img class="lock-bar" src="assets/svgs/video_card_lock_bar.svg">
          <img class="lock-icon" src="assets/svgs/video_card_lock.svg">
          <p>Press to unlock</p>
        </div>
        <div class="caption">
          <p>Beauty And The Beast</p>
        </div>
        <div class="fav-btn">
          <button type="button" value="btn" id="button-fav"><img src="assets/svgs/video_card_heart.svg"><p>favourite</p>
                        </button>
        </div>
      </div>
    </div>
    <div class="books-container">
      <div class="books-card">
        <iframe width="300" height="215" src="https://www.youtube.com/embed/aa3OQiJPQCQ?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
        <div class="lock-overlay">
          <img class="lock-bar" src="assets/svgs/video_card_lock_bar.svg">

        <div class="caption">

          <button type="button" value="btn" id="button-fav"><img src="assets/svgs/video_card_heart.svg"><p>favourite</p>
                        </button>

  </div>

</section>
